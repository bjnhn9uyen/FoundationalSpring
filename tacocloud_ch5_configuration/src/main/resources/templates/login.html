<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
</head>

<body>
	<h1>Login</h1>
	<img th:src="@{/images/TacoCloud.png}" />

	<div th:if="${error}">Unable to login. Check your username and password.</div>

	<p>
		New here? Click <a th:href="@{/register}">here</a> to register.
	</p>

	<form method="POST" th:action="@{/login}" id="loginForm">
		<!-- the th:action attribute is all you need for Thymeleaf to render the hidden field with 
		the CSRF token in a request attribute -->

		<label for="username">Username: </label>
		<input type="text" name="username" id="username" />
		<br />
		<label for="password">Password: </label>
		<input type="password" name="password" id="password" />
		<br />

		<input type="submit" value="Login" />
	</form>
</body>
</html>
